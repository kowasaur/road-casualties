<div id="document-properties">
    <div class="box-sizing">
        <dl>
            <dt>Last updated:</dt>
            <dd>15 May 2022</dd>
            <dt>Last reviewed:</dt>
            <dd>15 May 2022</dd>
        </dl>
    </div>
</div>

<div id="page-feedback">
    <form action="" method="post">
        <h2>Rate this page</h2>
        <ol class="questions">
            <li class="select1">
                <fieldset>
                    <strong>How useful was the information on this page?</strong>
                    <ol class="options">
                        <li>
                            <label for="rating-high"
                                ><input type="radio" name="rating" id="rating-high" value="high" />
                                Very useful</label
                            >
                        </li>
                        <li>
                            <label for="rating-medium"
                                ><input
                                    type="radio"
                                    name="rating"
                                    id="rating-medium"
                                    value="medium"
                                />
                                Somewhat useful</label
                            >
                        </li>
                        <li>
                            <label for="rating-low"
                                ><input type="radio" name="rating" id="rating-low" value="low" />
                                Not very useful</label
                            >
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li class="textarea">
                <label>Other feedback</label>
                <textarea name="feedback" id="feedback" cols="50" rows="7"></textarea>
            </li>
        </ol>
        <div class="actions">
            <input class="primary-action" type="submit" value="Submit feedback" />
        </div>
    </form>
</div>
